<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>2019: A Space Odyssey</title>
  </head>
  <body>
    <div class="container">
      <h1>2019: A Space Odyssey</h1>

      <form id="input-string">
        <div class="form-group">
          <label for="inputNum">Enter a number:</label>
          <input id="inputNum" type="text">
          <label for="inputName">Enter a name:</label>
          <input id="inputName" type="text">
        </div>
        <button type="submit" class="btn btn-light">HAL 9000</button>
      </form>

      <button type="clear" id="clear" class="btn btn-light">Clear</button>

      <div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Output:</h3>
				</div>
				<div class="panel-body">
          <ul class="results">
          </ul>
				</div>
			</div>

    </div>
  </body>
</html>
